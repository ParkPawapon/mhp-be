services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stin-api
    env_file: .env
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  postgres:
    image: postgres:16-alpine
    container_name: stin-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-stin_smart_care}
      POSTGRES_USER: ${DB_USER:-stin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-stin_pass}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-stin} -d ${DB_NAME:-stin_smart_care}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: stin-redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
